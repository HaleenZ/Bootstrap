<!DOCTYPE html>
<html>
<head>
	<title>BTS LAB3</title>
	<meta  name="viewport" content="width=device-width">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
   <div class="icon">
   	 <h1> <i class="fa fa-github fa-2x" aria-hidden="true"></i></h1>
   </div>


   <div class="head"> 	   
		<h1>Sign in to Github</h1>
   </div>

	
   <div class="sign">
   <div class="container">
	     <p>New to github?<a href="https://github.com/">  Create an account</a></p>
   </div>
   </div>


<div class="login">
   <form>
         <div class="form-group">	
         	<label class="form-label" for="email"> Username or email address</label>
         	<input class="form-control" type="email" id="email" required>
        	
        <div class="form-group">
        	<label class="form-label" for="password">Password</label>
        	<input class="form-control" type="password" id="password" required>
        	
        </div>

        <input class="btn btn-success w-100" type="submit" value="Sign in">
   </form>
        </div>
      
         
</body>
</html>
